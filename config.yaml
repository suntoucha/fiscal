COMMON:
  DEBUG: False
  TESTING: False

  PING_TIMEOUT: 5
  CONNECT_TIMEOUT: 2
  WELCOME_MSG: [
      '                                         ',
      '         TornadoServer is ready ...',
      '                                         ',
      '   _________         _________           ',
      '  /         \       /         \          ',
      ' /  /~~~~~\  \     /  /~~~~~\  \         ',
      ' |  |     |  |     |  |     |  |         ',
      ' |  |     |  |     |  |     |  |         ',
      ' |  |     |  |     |  |     |  |         ',
      ' |  |     |  |     |  |     |  |       //',
      '(o  o)    \  \_____/  /     \  \_____/ / ',
      ' \__/      \         /       \        /  ',
      '  |         ~~~~~~~~~         ~~~~~~~~   ',
      '  ^                                      ',
      '                                         ',
      '                                         ',
  ]     

  KKM:
    PORT: /dev/tty.fiscal
    BAUDRATE: 9600

  WEB:
    PORT: 8000

  LOG_CFG:
    version: 1
    disable_existing_loggers: False
    formatters:
      simple:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
      default_old:
        format: '%(asctime)s %(levelname)-8s %(name)-15s %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'
      default:
        format: '%(levelname)-8s %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'
    handlers:
      stdout:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout

      stderr:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stderr

      rainbow:
        class: rainbow_logging_handler.RainbowLoggingHandler
        formatter: default
        stream: ext://sys.stderr

    loggers:
      '':
        level: DEBUG
        handlers: [stdout]
      root:
        level: DEBUG
        handlers: [stdout]
      kkm:
        level: DEBUG
        handlers: [stdout]



DEVELOPMENT:
  _parent: COMMON
  LOG_CFG:
    loggers:
      '':
        level: DEBUG
        handlers: [rainbow]
